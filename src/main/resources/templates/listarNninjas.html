<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2d3436;
            font-size: 32px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        thead {
            background: #2d3436;
            color: #ffffff;
        }

        thead th {
            padding: 14px;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background: #f5f5f5;
        }

        tbody tr:hover {
            background: #dfe6e9;
        }

        td {
            padding: 14px;
            font-size: 15px;
            color: #2d3436;
            text-align: center;
        }

        img {
            border-radius: 8px;
            object-fit: cover;
        }

        td a {
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s ease;
            color: white;
        }

        td a:nth-child(1) {
            background: #0984e3;
        }

        td a:nth-child(1):hover {
            background: #74b9ff;
        }

        td a:nth-child(2) {
            background: #fdcb6e;
            color: black;
        }

        td a:nth-child(2):hover {
            background: #ffeaa7;
        }

        td a:nth-child(3) {
            background: #d63031;
        }

        td a:nth-child(3):hover {
            background: #ff7675;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            img {
                width: 60px;
                height: 60px;
            }

            td a {
                display: block;
                margin: 4px auto;
                width: 80%;
            }
        }
    </style>

</head>
<body>
<h1>Lista de ninjas</h1>
<a class="btn-adicionar" th:href="@{/ninjas/ui/adicionar}">Adicionar Novo Ninja</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missoes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="ninja: ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td> <img th:src="${ninja.imgUrl}" width="100" height="100"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>

        <td>
            <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span>, Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span></span>
            <span th:if="${ninja.missoes == null}">Sem Miss√µes cadastradas para o ninja</span>
        </td>

        <td>
            <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}">Ver Detalhes</a>
            <a th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}">Alterar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
